apiVersion: v1
kind: Service
metadata:
  name: {{ include "maxscale.fullname" . }}
  labels:
    {{- include "maxscale.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "maxscale.selectorLabels" . | nindent 4 }}